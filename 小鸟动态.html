			$('.back').hide()
			$(document).scroll(function() {

				if (scro > 800) {
					$('.back').fadeIn(500)
				} else {
					$('.back').fadeOut(500)
				}
			})

		</script>
		<script type="text/javascript">
			$(function(){
				var global=global||{}
				global.loadstart=0
				loadlist()
				function loadlist(){
					if (global.loadstart==0) {
						$("#articleList").html("")
					}
					var result=listData['listData0'+global.loadstart]
					var list=result.data.list
					if (!list||!list.length) {
						$("#articleList").html("请求数据不存在")
					}else{
						for (var i=0;i<list.length;i++) {
							var htmlModel=$("#itemHtml").html()
							htmlModel=htmlModel.replace('articleId',list[i].sysId)
							htmlModel=htmlModel.replace('img/list_img01.jpg',list[i].coverImg)
							htmlModel=htmlModel.replace('$articleTitle$',list[i].title)
							htmlModel=htmlModel.replace('$articleTime$',list[i].creatAt)
							htmlModel=htmlModel.replace('$describe$',list[i].describe)
							$('#articleList').append(htmlModel)
						}
					}
					global.loadstart++
					global.loadCount=Math.ceil(result.data.count/result.data.pageSize)
					if(global.loadstart>=global.loadCount){
						$('.jiantou').fadeTo(200,0);
						$('.More').attr('src','img/list_gomore_bg_nomore.jpg')
					}	   
				}
					$('.jiantou').click(function(){
						loadlist()
					})
					$(".list_content").delegate('.content_one','click',function(){
						var articleId=$(this).attr('articleId')
						window.open('article.html?news=xiaoniaoNews'+articleId)
					})
			})
		</script>
